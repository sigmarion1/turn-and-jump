server {
    listen 8000;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/wasm;
    
    # CRITICAL: Add required headers for Godot 4 web builds to ALL responses
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    
    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Cross-Origin-Embedder-Policy require-corp always;
            add_header Cross-Origin-Opener-Policy same-origin always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        try_files $uri $uri/ =404;
    }
    
    # Cache static assets - headers are inherited from server block
    location ~* \.(wasm|pck|js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Cross-Origin headers are already set at server level
    }
    
    # Specific MIME types for Godot files - headers are inherited from server block
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        # Cross-Origin headers are already set at server level
    }
    
    location ~* \.pck$ {
        add_header Content-Type application/octet-stream;
        # Cross-Origin headers are already set at server level
    }
}
